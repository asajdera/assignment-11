<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	
</head>
<body>
	<h1>To-Do List</h1>
	<input type="text" class="newItem"></input>
	<button>Add New Item</button>
	<p>Click to mark as completed</p>
	<ul id="todo">
			<li class="listitem1">Pay bills</li>
			<li class="listitem2">Water plants</li>
			<li class="listitem3">Buy groceries</li>
			<li class="listitem4">Do laundry</li>
			<li class="listitem5">Go to the gym</li>	
	</ul>
</body>
</html>
